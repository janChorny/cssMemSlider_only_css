<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<title>CssMemSlider</title>
</head>
<body>
	<div class="slider">
		<input type="radio" name="switch" id="btn1" checked />
		<input type="radio" name="switch" id="btn2" />
		<input type="radio" name="switch" id="btn3" />
		<input type="radio" name="switch" id="btn4" />
	
		<div class="slider-inner">
			<div class="slides">
				<img src="./assets/images/fixing_the_bug.jpg" alt="fixing_the_bug" />
				<img src="./assets/images/music.jpg" alt="music" />
				<img src="./assets/images/programmer.jpg" alt="programmer" />
				<img src="./assets/images/usb.jpg" alt="usb" />
			</div>
		</div>
	
		<div class="control-slider">
			<div class="wrapper-slider-text">
				<div class="slider-text">
					<div class="item-text">text 1</div>
					<div class="item-text">text 2</div>
					<div class="item-text">text 3</div>
					<div class="item-text">text 4</div>
				</div>
			</div>
	
			<div class="switch">
				<div class="hover-label"><label for="btn1"></label></div>
				<div class="hover-label"><label for="btn2"></label></div>
				<div class="hover-label"><label for="btn3"></label></div>
				<div class="hover-label"><label for="btn4"></label></div>
			</div>
		</div>
	</div>
</body>
</html>
